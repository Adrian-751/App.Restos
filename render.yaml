services:
  - type: web
    name: app-restos-api
    env: node
    rootDir: server
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: AUTH_REQUIRED
        value: "true"
      - key: RATE_LIMIT_ENABLED
        value: "true"
      - key: JWT_EXPIRES_IN
        value: 30d
      # Secrets (se cargan en Render al crear el servicio)
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      # Se completa luego con tu URL final de Vercel (opcional para arrancar)
      - key: FRONTEND_URL
        sync: false

